# ============================================
# ft_transcendence Docker Compose
# ============================================
# Architecture:
#   nginx (port 8080) -> backend (port 3000) -> db (port 5432)
#
# Services:
#   nginx   - Reverse proxy, routes /api /ws /static /health to backend
#   backend - Fastify/Node.js server (built from backend/Dockerfile, dev stage)
#   db      - PostgreSQL 18, auto-creates POSTGRES_DB on first run
#
# Env vars loaded from .env file (see .env for defaults)
# ============================================

services:
  # --- Nginx reverse proxy ---
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: transcendence_nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # --- Frontend (Svelte + Vite dev server) ---
  # Source code mounted as volume for hot-reload (HMR via nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: transcendence_frontend
    volumes:
      - ./frontend:/app          # Mount source for hot-reload
      - /app/node_modules        # Exclude node_modules from mount
    networks:
      - app-network
    restart: unless-stopped

  # --- Backend (Fastify + WebSocket) ---
  # Uses multi-stage Dockerfile, target=development for hot-reload
  # Source code mounted as volume for live editing
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: transcendence_backend
    environment:
      - BACKEND_ROOT_PATH=/app
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${BACKEND_PORT:-3000}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      # This is the URL backend returns for static files
      - BACKEND_URL=http://localhost:${NGINX_PORT}
    volumes:
      - ./backend:/app          # Mount source for hot-reload
      - /app/node_modules       # Exclude node_modules from mount
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # --- PostgreSQL database ---
  # Creates POSTGRES_DB automatically on first start
  # Data persisted in postgres_data volume
  db:
    image: postgres:18-alpine
    container_name: transcendence_db
    command: -c config_file=/etc/postgresql_config/postgresql.conf
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql_config:/etc/postgresql_config
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
